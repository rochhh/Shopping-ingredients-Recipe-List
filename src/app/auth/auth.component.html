<div class="row">
    <div class="alert alert-danger" *ngIf="error" >
        <p> {{ error }} </p>
    </div>
    <div *ngIf="isLoading" style="text-align:center ;"  >
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required  minlength="6" >
            </div>
            <div>
                <button class="btn btn-primary" style="margin-right: 5px;" type="submit" [disabled]="!authForm.valid" > {{ isLoginMode ?'Login' : 'Sign Up' }} </button>
                <span>|</span>                 
                <button class="btn btn-primary" style="margin-left: 5px;" (click)="onSwitchMode()" type="button" > {{ isLoginMode ?  'Back To SignUp' : 'Login'}} </button>
            </div>            
        </form>
    </div>
</div>
